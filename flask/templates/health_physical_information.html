{% extends "head.html" %}

{% block content %}
        <title>TM health</title>
        <h1>TM health</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

    <form action="/health_physical_information_res" method="post">
	<div>
            <label for="height">身長</label>
            <input type="text" id="height" name="height"  min="0" max="100" required>
            <span class="add-on">cm</span>
        </div>
        <div>
            <label for="weight">体重</label>
            <input type="text" id="weight" name="weight" min="0" max="100" required>
            <span class="add-on">kg</span>
        </div>

        <div>
            <label for="age">年齢</label>
            <input type="text" id="age" name="age" min="0" max="100" required>
            <span class="add-on">歳</span>
        </div>

        <button type="submit" class="btn btn-outline-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">編集</font></font></button>
    </form>
    <form action="/health_home">
        <button type="submit" class="btn btn-outline-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">戻る</font></font></button>
    </form>

    {% endblock %}
